<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Estágio TI - Kaio</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <section id="menu">
        <h1>Lista de Compras</h1>
    
            <label for="produto">Nome do Produto</label> 
            <input type="text" id="produto" placeholder="Nome do Produto" required>
       
            <div class="direita">
                <label for="valor">Valor (R$)</label>
                <input type="number" id="valor" step="0.01" placeholder="Valor do Produto" min="0" required>
            </div>

        <input type="submit" value="Adicionar" onclick="novoProduto(); somaTotal(); mostraSectionResultado()" >
    </section>

    <section id="lista">
        <h2>Lista</h2> 

        <div id="itens">
        </div>
        
        <div class="direita">
            <input type="text" id="exclusao" placeholder="Produto a excluir">
            <input type="submit" value="Excluir" onclick="removeProduto(); atualizaTotal()">
        </div>
    </section>

    <section id="resultado">
        <h2><span id="total"></span></h2>
    </section>

    <footer>
        Página criada por Kaio Alexandre do Nascimento
    </footer>
</body>
    <script src="js/script.js"></script>
</html>
